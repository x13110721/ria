<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Test Runner</title>
  <link rel="stylesheet" type="text/css" href="jasmine-1.0.0/jasmine.css">
  <script type="text/javascript" src="jasmine-1.0.0/jasmine.js"></script>
  <script type="text/javascript" src="jasmine-1.0.0/jasmine-html.js"></script>

  <!-- include source files here... -->
    <script type="text/javascript" src="src/AuthCodeValidator.js">
  <script type="text/javascript" src="Player.js"></script>
  <script type="text/javascript" src="Song.js"></script>

  <!-- include spec files here... -->
    <script type="text/javascript" src="spec/AuthCodeValidatorSpec.js">
  <script type="text/javascript" src="SpecHelper.js"></script>
  <script type="text/javascript" src="PlayerSpec.js"></script>
    <script type="text/javascript" src="ConverterSpec.js"></script>
</head>
<body>

<script type="text/javascript">
     (function() {
         var jasmineEnv = jasmine.getEnv();
         jasmineEnv.updateInterval = 1000;
        
         var htmlReporter = new jasmine.HtmlReporter();
        
         jasmineEnv.addReporter(htmlReporter);
        
         jasmineEnv.specFilter = function(spec) {
         return htmlReporter.specFilter(spec);
         };
        
         var currentWindowOnload = window.onload;
        
         window.onload = function() {
         if (currentWindowOnload) {
         currentWindowOnload();
         }
         execJasmine();
         };
        function execJasmine() {
        jasmineEnv.execute();
         }
        
         })();
     </script>

</body>
</html>
